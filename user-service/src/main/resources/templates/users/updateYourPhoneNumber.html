<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phone number change</title>
</head>

<body>

<h3>Phone number change</h3>
<form action="/products/updateYourPhoneNumberByIdById" method="post">
  Product's id: <input type="text" name="productId"><br />
  Currently password: <input type="password" name="password"><br />
  New phone number for product: <input type="text" name="newPhoneNumber"><br />
  <button type="submit">Change the phone number</button>
</form>

</body>

</html>
