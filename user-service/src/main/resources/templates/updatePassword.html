<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password change</title>
</head>

<body>

<h3>Password change</h3>
    <form action="/users/updatePasswordById" method="get">
        Currently password: <input type="password" name="password"><br />
        New password: <input type="password" name="newPassword"><br />
        Retry password: <input type="password" name="retryPassword"><br />
        <button type="submit">Change the password</button>
    </form>

</body>

</html>
